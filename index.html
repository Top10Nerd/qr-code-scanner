<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 80%;
      max-width: 600px;
      margin: 20px 0;
    }
    #cameraSelect {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>

  <!-- Dropdown for camera selection -->
  <label for="cameraSelect">Choose Camera:</label>
  <select id="cameraSelect"></select>

  <!-- Video element to show the camera feed -->
  <video id="video" autoplay></video>

  <!-- Hidden canvas for QR scanning -->
  <canvas id="canvas" hidden></canvas>
  
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.js"></script>
  <!-- Import the QR scanning library -->
  <script >

    const videoElement = document.getElementById("video");
    const canvasElement = document.getElementById("canvas");  // Fixed ID to match HTML
    const canvasContext = canvasElement.getContext("2d");
    const cameraSelect = document.getElementById("cameraSelect");

    // Function to switch between cameras
    async function switchCamera(deviceId) {
      const videoConstraints = { video: { deviceId: { exact: deviceId } }};
      const stream = await navigator.mediaDevices.getUserMedia(videoConstraints);
      videoElement.srcObject = stream;
      videoElement.play();
    }

    // Start the camera and populate the camera dropdown
    async function startCamera() {
      try {
        // Get available video input devices (cameras)
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        // Add camera options to the dropdown
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        // Set an event listener for camera changes
        cameraSelect.onchange = () => switchCamera(cameraSelect.value);

        // Automatically select the first camera
        if (videoDevices.length > 0) {
          await switchCamera(cameraSelect.value);
        }
      } catch (error) {
        console.error("Error accessing the camera:", error);
      }
    }

    // Function to scan for QR codes
    function scanQRCode() {
      if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
        // Set canvas size to match the video feed
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;

        // Draw the current frame from the video onto the canvas
        canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

        // Get image data from the canvas
        const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
        
        // Use jsQR to scan the QR code
        const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

        if (code) {
          console.log('QR Code detected:', code.data);

          // Automatically open the QR code URL
          window.open(code.data, '_blank');
        }
      }

      // Continue scanning at the next animation frame
      requestAnimationFrame(scanQRCode);
    }

    // Start the camera and QR scanning process
    startCamera().then(() => {
      // Begin scanning once the camera feed is ready
      videoElement.addEventListener('play', () => {
        scanQRCode();
      });
    });
  </script>
</body>
</html>
